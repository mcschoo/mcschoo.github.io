<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Section -->
  <section class="landing">
    <div class="landing-content">
      <h1>Use Clean Energy to Change the World</h1>
      <p>Scroll down to explore the planets of our solar system.</p>
      <div class="scroll-down">▼</div>
    </div>
  </section>

  <!-- Planet Explore Section -->
  <section class="planets">
    <div class="planet-carousel">
      <!-- Venus -->
      <div class="planet" data-planet="venus.html">
        <img src="assets/venus.jpg" alt="Venus">
        <h2>VENUS</h2>
      </div>
      <!-- Mars -->
      <div class="planet active" data-planet="mars.html">
        <img src="assets/mars.jpg" alt="Mars">
        <h2>MARS</h2>
        <button class="view-more">View More</button>
      </div>
      <!-- Neptune -->
      <div class="planet" data-planet="neptune.html">
        <img src="assets/neptune.jpg" alt="Neptune">
        <h2>NEPTUNE</h2>
      </div>
    </div>

    <!-- Carousel Navigation -->
    <div class="carousel-controls">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
