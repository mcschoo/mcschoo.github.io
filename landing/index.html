<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Energy | Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background Animation -->
  <div class="background"></div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Use clean energy to change the world</h1>
      <p>
        Our mission is to accelerate the adoption of clean energy worldwide. 
        We develop innovative solar, wind, hydro, and renewable solutions to build 
        a greener tomorrow.
      </p>
      <button class="cta">Learn More</button>
    </div>

    <div class="hero-right">
      <img src="assets/earth.png" alt="Earth" class="earth">
      <div class="icons">
        <div class="icon"><i class="fas fa-lightbulb"></i></div>
        <div class="icon"><i class="fas fa-recycle"></i></div>
        <div class="icon"><i class="fas fa-atom"></i></div>
        <div class="icon"><i class="fas fa-fire"></i></div>
      </div>
    </div>
  </section>

    <!-- Planet Explore Section -->
  <section class="planet-section">
    <div class="planet-carousel">
      <!-- Venus -->
      <div class="planet-item" data-planet="venus.html">
        <img src="assets/venus.jpg" alt="Venus">
        <h2>VENUS</h2>
      </div>
      <!-- Mars -->
      <div class="planet-item active" data-planet="mars.html">
        <img src="assets/mars.jpg" alt="Mars">
        <h2>MARS</h2>
        <button class="view-more">View More</button>
      </div>
      <!-- Neptune -->
      <div class="planet-item" data-planet="neptune.html">
        <img src="assets/neptune.jpg" alt="Neptune">
        <h2>NEPTUNE</h2>
      </div>
    </div>

    <!-- Carousel Navigation -->
    <div class="carousel-controls">
      <button class="prev">←</button>
      <button class="next">→</button>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a2d04d3c2d.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
